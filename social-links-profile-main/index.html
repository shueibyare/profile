<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="main">
    <section class="medium">
      <div class="logo">
        <img src="assets/images/avatar-jessica.jpeg">
      </div>
      <div>
        <h1>Jessica Randall</h1>
        <h3>London, United Kingdom</h3>
        <p>"Front-end developer and avid reader."</p>
      </div>
      <div class="list">
        <ul>
          <li><a class="git" href="https://www.github.com">GitHub</a></li>
          <li><a class="front" href="https://frontendmentor.com">Frontend Mentor</a></li>
          <li><a class="linked" href="https://linkedin.com"> LinkedIn</a></li>
          <li><a class="twit" href="https://twitter.com">Twitter</a></li>
          <li><a class="insta" href="https://instagram.com">Instagram</a></li>
        </ul>
      </div>
    </section>

  </section>

  <!---Jessica Randall
  London, United Kingdom
  "Front-end developer and avid reader."

  GitHub
  Frontend Mentor
  LinkedIn
  Twitter
  Instagram-->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Abdi</a>.
  </div>
</body>
</html>
